<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', '00'); // replaces %s with what's in the ''

    // Styled
    console.log('%c Hello', 'font-size:20px; background:red') // %c can add css styling

    // warning!
    console.warn('LOOK OUT!!'); // will give a warning sign

    // Error :|
    console.error('OH NO!'); // will give an error sign

    // Info
    console.info('Winter is cold'); // will give a information sign

    // Testing
    console.assert(1 === 1, 'That is wrong'); // this is true so wont do anything
    console.assert(1 === 2, 'That is wrong'); // this is untrue so will show fail  

    // clearing
    console.clear(); // will clear the console

    // Viewing DOM Elements


    // Grouping together
    dogs.forEach(dog => {
        console.log(`This is ${dog.name}`); // goes through const 'dog' above and list names of the dogs in the array
        console.log(`${dog.name} is ${dog.age} years old`); // goes through const 'dog' above and list names and ages of the dogs in the array
    });

    // counting

    // timing

  </script>
</body>
</html>
